<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <button class="btn" id="btnClear">C</button>
        <button class="btn" id="btnOne">1</button>
        <button class="btn" id="btnTwo">2</button>
        <button class="btn" id="btnThree">3</button>
        <button class="btn" id="btnFour">4</button>
        <button class="btn" id="btnFive">5</button>
        <button class="btn" id="btnSix">6</button>
        <button class="btn" id="btnSeven">7</button>
        <button class="btn" id="btnEight">8</button>
        <button class="btn" id="btnNine">9</button>
        <button class="btn" id="btnZero">0</button>
        <button class="btn" id="btnAdd">+</button>
        <button class="btn" id="btnSubtract">-</button>
        <button class="btn" id="btnMultiply">*</button>
        <button class="btn" id="btnDivide">/</button>
        <button class="btn" id="btnEqual">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
